- hosts: localhost
  user: super_user
  become: yes
  vars_files:
    - [ "vars.yml" ]
  ignore_errors: yes
  roles:
    - role: packages
      vars:
        package_name: desktop-chromium
        packages:
            - chromium-browser
            - chromium-codecs-ffmpeg
            #- chromium-codecs-ffmpeg-extra
    - role: packages
      vars:
        package_name: desktop-email
        packages:
            - evolution
            - thunderbird
    - role: packages
      vars:
        package_name: desktop-codecses
        packages:
            - gstreamer1.0-libav
            - gstreamer1.0-opencv
            - gstreamer1.0-plugins-bad-apps
            - gstreamer1.0-plugins-base
            - gstreamer1.0-plugins-base-apps
            - gstreamer1.0-plugins-good
            - gstreamer1.0-plugins-ugly
            - gstreamer1.0-tools
            - gstreamer1.0-wpe
    - role: packages
      vars:
        package_name: libreoffice
        packages:
            - libreoffice
            - libreoffice-base
            - libreoffice-sdbc-mysql
            - libreoffice-sdbc-postgresql
            - libreoffice-evolution
            - libreoffice-l10n-nl
            - libreoffice-pdfimport
            - libreoffice-dev-doc
            - libreoffice-dev
            - libreofficekit-data
            - libreofficekit-dev
            - libreoffice-avmedia-backend-gstreamer
    - role: packages
      vars:
        package_name: IM
        packages:
            - pidgin
    - role: packages
      vars:
        package_name: Scanning
        packages:
            - sane
            - sane-utils
            # - libsane-extras
            - xsane
    - name: snap-im
    - role: packages
      vars:
        package_name: desktop-pdf
        packages:
            - xournal
            - okular
    - role: download-install
      vars:
        package: master-pdf-editor-5.7.53-qt5.x86_64
        url: https://code-industry.net/public